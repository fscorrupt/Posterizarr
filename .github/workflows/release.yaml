name: Release Posterizarr

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to use for testing (e.g., test-1.0.0)'
        required: true
        default: 'test-1.0.0'

env:
  # Used to ensure the image name is lowercase
  REPO_NAME_LOWERCASE: ${{ github.repository_owner && format('{0}/{1}', github.repository_owner, github.repository_name) || github.repository }}

jobs:
  # ===============================================
  # Build linux/amd64
  # ===============================================
  build-amd64:
    name: Build linux/amd64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
          
      - name: Lowercase repository name
        id: repo_name_lowercase
        run: echo "REPO_NAME_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push linux/amd64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          outputs: type=registry,name=ghcr.io/${{ env.REPO_NAME_LOWERCASE }},push=true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===============================================
  # Build linux/arm64
  # ===============================================
  build-arm64:
    name: Build linux/arm64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
          
      - name: Lowercase repository name
        id: repo_name_lowercase
        run: echo "REPO_NAME_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push linux/arm64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          outputs: type=registry,name=ghcr.io/${{ env.REPO_NAME_LOWERCASE }},push=true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===============================================
  # Create and Push Manifest
  # ===============================================
  push-manifest:
    name: Create and Push Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
          
      - name: Lowercase repository name
        id: repo_name_lowercase
        run: echo "REPO_NAME_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_NAME_LOWERCASE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            ${{ github.event_name == 'workflow_dispatch' && format('type=raw,value={0}', github.event.inputs.version) || '' }}
            
      - name: Create and push manifest list
        run: |
          # Use the 'image@digest' format by pulling the digests
          # from the 'needs' context.
          IMG_AMD64="ghcr.io/${{ env.REPO_NAME_LOWERCASE }}@${{ needs.build-amd64.outputs.digest }}"
          IMG_ARM64="ghcr.io/${{ env.REPO_NAME_LOWERCASE }}@${{ needs.build-arm64.outputs.digest }}"
          
          echo "${{ steps.meta.outputs.tags }}" | while read -r TAG; do
            # Skip any potential empty lines
            if [ -z "$TAG" ]; then
              continue
            fi
            
            echo "Creating and pushing manifest for: $TAG"
            
            # Use quotes around variables for safety
            docker manifest create "$TAG" \
              --amend "$IMG_AMD64" \
              --amend "$IMG_ARM64"
              
            docker manifest push "$TAG"
          done
